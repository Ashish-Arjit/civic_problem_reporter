<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic Complaint Portal - DƒÅdri</title>
    <style>
        /* YOUR EXISTING CSS UNCHANGED - PERFECT */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        label {
            display: block;
            margin: 20px 0 8px;
            font-weight: 600;
            color: #34495e;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #responseMessage {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .phone-input {
            position: relative;
        }

        .phone-input::before {
            content: "+91 ";
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        input[type="tel"] {
            padding-left: 50px;
        }

        .coords {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 480px) {
            .coords {
                grid-template-columns: 1fr;
            }

            .container {
                margin: 10px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üõ†Ô∏è Report Civic Issue</h2>
        <form id="complaintForm" enctype="multipart/form-data">
            <label for="username">Full Name *</label>
            <input type="text" id="username" name="username" required maxlength="100" placeholder="Enter your name">

            <label for="phone">Phone Number *</label>
            <div class="phone-input">
                <input type="tel" id="phone" name="phone" required maxlength="10" pattern="[0-9]{10}"
                    placeholder="XXXXXXXXXX">
            </div>

            <label for="priority">Priority *</label>
            <select id="priority" name="priority" required>
                <option value="">Select priority</option>
                <option value="Low">Low - Minor issue</option>
                <option value="Medium" selected>Medium - Needs attention</option>
                <option value="High">High - Urgent</option>
                <option value="Critical">Critical - Emergency</option>
            </select>

            <label for="description">Problem Description *</label>
            <textarea id="description" name="description" required maxlength="1000"
                placeholder="Describe pothole, broken streetlight, garbage pile, etc."></textarea>

            <label for="address">Location/Address *</label>
            <textarea id="address" name="address" required maxlength="500"
                placeholder="Street name, landmark, DƒÅdri, Uttar Pradesh"></textarea>

            <div class="coords">
                <div>
                    <label for="latitude">Latitude *</label>
                    <input type="text" id="latitude" name="latitude" required placeholder="28.5625" value="28.5625">
                </div>
                <div>
                    <label for="longitude">Longitude *</label>
                    <input type="text" id="longitude" name="longitude" required placeholder="77.5333" value="77.5333">
                </div>
            </div>

            <label for="image">üì∑ Photo Evidence (optional)</label>
            <input type="file" id="image" name="image" accept="image/*" capture="environment">

            <button type="submit" id="submitBtn">üöÄ Submit Complaint</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script>
        const form = document.getElementById("complaintForm");
        const submitBtn = document.getElementById("submitBtn");
        const responseMsg = document.getElementById("responseMessage");

        // DƒÅdri default coords
        document.getElementById("latitude").value = "28.5625";
        document.getElementById("longitude").value = "77.5333";

        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            responseMsg.className = "loading";
            responseMsg.textContent = "Submitting complaint...";
            responseMsg.style.display = "block";
            submitBtn.disabled = true;
            submitBtn.textContent = "Processing...";

            const formData = new FormData(form);

            try {
                // FIXED: Use relative URL "/submit" instead of full URL
                const response = await fetch("/submit", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    responseMsg.className = "success";
                    responseMsg.textContent = `‚úÖ ${result.message}`;
                    form.reset();
                    document.getElementById("latitude").value = "28.5625";
                    document.getElementById("longitude").value = "77.5333";
                } else {
                    responseMsg.className = "error";
                    responseMsg.textContent = `‚ùå ${result.error}`;
                }
            } catch (error) {
                responseMsg.className = "error";
                responseMsg.textContent = "‚ùå Server offline. Run 'python app.py' first.";
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "üöÄ Submit Complaint";
            }
        });

        document.getElementById("phone").addEventListener("input", function () {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
        });
    </script>
</body>

</html>
